<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" href="/neumorphism.css">
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form action="" class="form" id="a-form" method="">
          <h2 class="title">Create Account</h2>
          <div class="form_icons">
            <img
              src="/Image/facebook.svg"
              alt="facebook icon"
              class="form_icon"
            />
            <img
              src="/Image/linkedin.svg"
              alt="linkedin icon"
              class="form_icon"
            />
            <img
              src="/Image/twitter.svg"
              alt="twitter icon"
              class="form_icon"
            />
          </div>
          <span class="form_span">or use email for registration</span>
          <input class="form_input" type="text" placeholder="Name" />
          <input class="form_input" type="text" placeholder="Email" />
          <input class="form_input" type="password" placeholder="Password" />
          <button class="button submit">SIGN UP</button>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form action="" method="" class="form" id="b-form">
          <h2 class="title">Sign in to website</h2>
          <div class="form_icons">
            <img
              src="/Image/facebook.svg"
              alt="facebook icon"
              class="form_icon"
            />
            <img
              src="/Image/linkedin.svg"
              alt="linkedin icon"
              class="form_icon"
            />
            <img
              src="/Image/twitter.svg"
              alt="twitter icon"
              class="form_icon"
            />
          </div>
          <span class="form_span">or use email account</span>
          <input type="text" class="form_input" placeholder="Email" />
          <input type="password" class="form_input" placeholder="Password" />
          <a href="" class="form_link">Forgot Your Password?</a>
          <button class="button submit">SIGN IN</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch_circle"></div>
        <div class="switch_circle switch_circle--t"></div>
        <div class="switch_container" id="switch-c1">
          <h2 class="title">Welcome Back!</h2>
          <p class="description">
            To keep connected with us please login with your personal info
          </p>
          <button class="switch_button button switch-btn">SIGN IN</button>
        </div>
        <div class="switch_container is-hidden" id="switch-c2">
          <h2 class="switch_title title">Hello Friend!</h2>
          <p class="description">
            Enter your personal details and start journey with us
          </p>
          <button class="switch_button button switch-btn">SIGN UP</button>
        </div>
      </div>
    </div>
    <script src="/neusmorphism.js"></script>
  </body>
</html>
